put:
  summary: Add membership to a contact.
  operationId: convertToMember
  tags: [ContactSponsorship]
  parameters:
    - name: number
      in: path
      required: true
      description: Contact number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Created sponsor.
      content:
        application/json:
          schema:
            $ref: '../components/sponsors.yml#/components/schemas/SponsorResponse'
    '404':
      description: Contact not found.