<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Password Recovery</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <div style="padding: 16px; max-width: 400px; margin: 0 auto;">
        <h2 style="text-align: center; margin-bottom: 16px;">Password Recovery</h2>
        <p style="text-align: center; margin-bottom: 16px;">There was a request to reset the password for <span th:text="${username}" th:remove="tag">username</span>.</p>
        <p style="text-align: center; margin-bottom: 16px;">If you didn't request it, ignore the email. Otherwise use the link below to set a new password.</p>
        <div style="display: grid; gap: 8px;">
            <a th:href="${url}" style="display: block; padding: 12px 0; background-color: #007bff; color: #fff; text-align: center; text-decoration: none; border-radius: 4px; font-size: 16px; line-height: 1; cursor: pointer;">Reset password</a>
        </div>
    </div>
</body>

</html>
