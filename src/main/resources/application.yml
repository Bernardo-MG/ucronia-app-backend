###############################################################################
#                             APPLICATION CONFIG                              #
###############################################################################

# Development options
# debug: true

spring:
  data:
    # Web data
    web:
      pageable:
        default-page-size: 10
  # AOP
  aop:
    proxy-target-class: false
  # Cache
  cache:
    cache-names: cache1
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s
  # Liquibase
  liquibase:
    liquibase-schema: db_versioning

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
