databaseChangeLog:
  - changeSet:
      id: association_schema
      author: Bernardo
      changes:
        - sqlFile:
            encoding: UTF-8
            path: sql/create_funds_schema.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
  - changeSet:
      id: funds
      author: Bernardo
      changes:
        - createTable:
            schemaName: funds
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: index
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: amount
                  type: decimal(10,2)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addAutoIncrement:
            schemaName: funds
            tableName: transactions
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: funds_views
      author: Bernardo
      changes:
        -  createView:
            remarks: Monthly balance
            selectQuery: SELECT month_year AS date, results, SUM(results) OVER (ORDER BY month_year) AS total FROM (SELECT DATE_TRUNC('month', date) AS month_year, SUM(amount) AS results FROM funds.transactions GROUP BY month_year) AS subquery
            schemaName: funds
            viewName: monthly_balances
  - changeSet:
      id: fees
      author: Bernardo
      changes:
        - createTable:
            schemaName: funds
            tableName: fee_types
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: amount
                  type: decimal(10,2)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
        - addAutoIncrement:
            schemaName: funds
            tableName: fee_types
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            schemaName: funds
            tableName: fees
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_fees_profile
                    references: directory.profiles(id)
                    deleteCascade: true
              - column:
                  name: month
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: paid
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
              - column:
                  name: fee_type_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_fees_fee_type
                    references: funds.fee_types(id)
                    deleteCascade: true
              - column:
                  name: transaction_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_fees_transaction
                    references: funds.transactions(id)
                    deleteCascade: true
        - addAutoIncrement:
            schemaName: funds
            tableName: fees
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - addUniqueConstraint:
            constraintName: fees_unique_date
            schemaName: funds
            tableName: fees
            columnNames: 'member_id, month'
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
