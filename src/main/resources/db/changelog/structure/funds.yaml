databaseChangeLog:
  - changeSet:
      id: funds
      author: Bernardo
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: amount
                  type: decimal(10,2)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: funds_views
      author: Bernardo
      changes:
        -  createView:
            remarks: Monthly balance
            selectQuery: SELECT month_year AS month, results, SUM(difference) OVER (ORDER BY month_year) AS total FROM (SELECT DATE_TRUNC('month', date) AS month_year, SUM(amount) AS results FROM transactions GROUP BY month_year) AS subquery
            viewName: monthly_balances
