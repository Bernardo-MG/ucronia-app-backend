databaseChangeLog:
  - changeSet:
      id: inventory_schema
      author: Bernardo
      changes:
        - sqlFile:
            encoding: UTF-8
            path: sql/create_inventory_schema.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
  - changeSet:
      id: inventory
      author: Bernardo
      changes:
        - createTable:
            schemaName: inventory
            tableName: donors
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: member
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_donors_member
                    references: members(id)
        - addAutoIncrement:
            schemaName: inventory
            tableName: donors
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
