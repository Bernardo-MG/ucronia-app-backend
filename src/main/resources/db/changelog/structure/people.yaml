databaseChangeLog:
  - changeSet:
      id: person
      author: Bernardo
      changes:
        - createTable:
            schemaName: association
            tableName: persons
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: birth_date
                  type: datetime
              - column:
                  name: phone
                  type: varchar(15)
                  defaultValue: ''
              - column:
                  name: identifier
                  type: varchar(15)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: member
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: true
              - column:
                  name: renew_membership
                  type: boolean
                  defaultValue: true
        - addAutoIncrement:
            schemaName: association
            tableName: persons
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
  - changeSet:
      id: fees
      author: Bernardo
      changes:
        - createTable:
            schemaName: association
            tableName: fees
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_fees_person
                    references: association.persons(id)
                    deleteCascade: true
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: paid
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
              - column:
                  name: transaction_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_fees_transaction
                    references: association.transactions(id)
                    deleteCascade: true
        - addAutoIncrement:
            schemaName: association
            tableName: fees
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - addUniqueConstraint:
            constraintName: fees_unique_date
            schemaName: association
            tableName: fees
            columnNames: 'person_id, date'
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: membership_views
      author: Bernardo
      changes:
        -  createView:
            remarks: Fees joined with their members
            selectQuery: SELECT f.id AS id, p.id AS person_id, p.number AS person_number, p.first_name AS person_first_name, p.last_name AS person_last_name, f.date AS date, t.index AS transaction_index, t.date AS payment_date, CASE WHEN f.transaction_id IS NOT NULL THEN true ELSE false END AS paid FROM association.persons p INNER JOIN association.fees f ON p.id = f.person_id LEFT JOIN association.transactions t ON f.transaction_id = t.id
            schemaName: association
            viewName: member_fees
        -  createView:
            remarks: Monthly member balance
            selectQuery: SELECT month_year AS date, total FROM (SELECT DATE_TRUNC('month', date) AS month_year, COUNT(date) AS total FROM association.fees GROUP BY month_year) AS subquery
            schemaName: association
            viewName: member_monthly_balances
