databaseChangeLog:
  - changeSet:
      id: person
      author: Bernardo
      changes:
        - createTable:
            schemaName: association
            tableName: persons
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: birth_date
                  type: datetime
              - column:
                  name: identifier
                  type: varchar(15)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: member
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: true
              - column:
                  name: renew_membership
                  type: boolean
                  defaultValue: true
        - addAutoIncrement:
            schemaName: association
            tableName: persons
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            schemaName: association
            tableName: contact_methods
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addAutoIncrement:
            schemaName: association
            tableName: contact_methods
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
  - changeSet:
      id: person_relationships
      author: Bernardo
      changes:
        - createTable:
            schemaName: association
            tableName: person_contact_methods
            columns:
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_person_contact_methods_contact_method
                    references: association.persons(id)
                    deleteCascade: true
              - column:
                  name: contact_method_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_person_contact_methods_person
                    references: association.contact_methods(id)
                    deleteCascade: true
              - column:
                  name: contact
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: person_contact_methods_key
            schemaName: association
            tableName: person_contact_methods
            columnNames: 'person_id, contact_method_id'
  - changeSet:
      id: fees
      author: Bernardo
      changes:
        - createTable:
            schemaName: association
            tableName: fees
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_fees_person
                    references: association.persons(id)
                    deleteCascade: true
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: paid
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
              - column:
                  name: transaction_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_fees_transaction
                    references: association.transactions(id)
                    deleteCascade: true
        - addAutoIncrement:
            schemaName: association
            tableName: fees
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - addUniqueConstraint:
            constraintName: fees_unique_date
            schemaName: association
            tableName: fees
            columnNames: 'person_id, date'
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: people_views
      author: Bernardo
      changes:
        -  createView:
            remarks: Monthly member balance
            selectQuery: SELECT month, total FROM (SELECT DATE_TRUNC('month', date) AS month, COUNT(date) AS total FROM association.fees GROUP BY month) AS subquery
            schemaName: association
            viewName: member_monthly_balances
