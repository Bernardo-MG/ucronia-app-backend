databaseChangeLog:
  - changeSet:
      id: sponsor
      author: Bernardo
      changes:
        - createTable:
            schemaName: directory
            tableName: sponsors
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_sponsor_contact
                    references: directory.contacts(id)
                    deleteCascade: true
        - createTable:
            schemaName: directory
            tableName: sponsor_years
            columns:
              - column:
                  name: sponsor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sponsor_year_sponsor
                    references: directory.sponsors(id)
                    deleteCascade: true
              - column:
                  name: year
                  type: int
                  constraints:
                    nullable: false
        - addPrimaryKey:
              constraintName: book_authors_key
              schemaName: directory
              tableName: sponsor_years
              columnNames: 'sponsor_id, year'
