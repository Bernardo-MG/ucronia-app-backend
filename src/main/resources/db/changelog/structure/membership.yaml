databaseChangeLog:
  - changeSet:
      id: membership
      author: Bernardo
      changes:
        - createTable:
            tableName: members
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: identifier
                  type: varchar(15)
                  constraints:
                    nullable: false
                  defaultValue: ''
        - createTable:
            tableName: fees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_fees_member
                    references: members(id)
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: paid
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: membership_unique_constraints
      author: Bernardo
      changes:
        - addUniqueConstraint:
            constraintName: fees_unique_date
            tableName: fees
            columnNames: 'member_id, date'
  - changeSet:
      id: membership_views
      author: Bernardo
      changes:
        -  createView:
            remarks: Active members
            selectQuery: SELECT m.id AS member_id, CASE WHEN f.member_id IS NOT NULL THEN true ELSE false END as active FROM members m LEFT JOIN fees f ON m.id = f.member_id
            viewName: active_members
        -  createView:
            remarks: Fees joined with their members
            selectQuery: SELECT f.id AS id, m.id AS member_id, TRIM(CONCAT(m.name, ' ', m.surname)) AS member_name, f.date AS date, f.paid AS paid FROM members m INNER JOIN fees f ON m.id = f.member_id
            viewName: member_fees
        -  createView:
            remarks: Monthly member balance
            selectQuery: SELECT month_year AS date, total FROM (SELECT DATE_TRUNC('month', date) AS month_year, COUNT(date) AS total FROM fees GROUP BY month_year) AS subquery
            viewName: member_monthly_balances
