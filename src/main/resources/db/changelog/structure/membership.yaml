databaseChangeLog:
  - changeSet:
      id: person
      author: Bernardo
      changes:
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: identifier
                  type: varchar(15)
                  constraints:
                    nullable: false
                  defaultValue: ''
        - addAutoIncrement:
            tableName: persons
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
  - changeSet:
      id: membership
      author: Bernardo
      changes:
        - createTable:
            tableName: members
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: person
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
                    foreignKeyName: fk_members_person
                    references: persons(id)
        - addAutoIncrement:
            tableName: members
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            tableName: fees
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_fees_member
                    references: members(id)
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addAutoIncrement:
            tableName: fees
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - addUniqueConstraint:
            constraintName: fees_unique_date
            tableName: fees
            columnNames: 'member_id, date'
        - createTable:
            tableName: fee_payments
            columns:
              - column:
                  name: fee_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_fee_payments_fee
                    references: fees(id)
              - column:
                  name: transaction_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_fee_payments_transaction
                    references: transactions(id)
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: membership_views
      author: Bernardo
      changes:
        -  createView:
            remarks: Fees joined with their members
            selectQuery: SELECT f.id AS id, m.id AS member_id, p.number AS member_number, TRIM(CONCAT(p.name, ' ', p.surname)) AS member_name, f.date AS date, t.index AS transaction_index, t.date AS payment_date, CASE WHEN p.fee_id IS NOT NULL THEN true ELSE false END AS paid FROM persons p INNER JOIN members m ON p.id = m.person INNER JOIN fees f ON m.id = f.member_id LEFT JOIN fee_payments p ON f.id = p.fee_id LEFT JOIN transactions t ON p.transaction_id = t.id
            viewName: member_fees
        -  createView:
            remarks: Monthly member balance
            selectQuery: SELECT month_year AS date, total FROM (SELECT DATE_TRUNC('month', date) AS month_year, COUNT(date) AS total FROM fees GROUP BY month_year) AS subquery
            viewName: member_monthly_balances
  - changeSet:
      id: guest
      author: Bernardo
      changes:
        - createTable:
            tableName: guests
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: guests
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
