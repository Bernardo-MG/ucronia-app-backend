databaseChangeLog:
  - changeSet:
      id: guest
      author: Bernardo
      changes:
        - createTable:
            schemaName: directory
            tableName: guests
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_guest_contact
                    references: directory.contacts(id)
                    deleteCascade: true
