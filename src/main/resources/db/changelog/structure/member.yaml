databaseChangeLog:
  - changeSet:
      id: members
      author: Bernardo
      changes:
        - createTable:
            tableName: members
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: identifier
                  type: varchar(15)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: member_views
      author: Bernardo
      changes:
        -  createView:  
            remarks: Monthly member balance
            selectQuery: SELECT month_year AS date, total FROM (SELECT DATE_TRUNC('month', date) AS month_year, COUNT(date) AS total FROM fees GROUP BY month_year) AS subquery
            viewName: member_monthly_balances
