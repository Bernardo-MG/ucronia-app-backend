databaseChangeLog:
  - changeSet:
      id: configuration_table
      author: Bernardo
      changes:
        - createTable:
            tableName: configurations
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: property
                  type: varchar(60)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: data
                  type: varchar(60)
                  constraints:
                    nullable: false
                  defaultValue: ''
        - addAutoIncrement:
            tableName: configurations
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: initial_configuration
      author: Bernardo
      changes:
        - sqlFile:
            encoding: UTF-8
            path: sql/initial_configuration.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
