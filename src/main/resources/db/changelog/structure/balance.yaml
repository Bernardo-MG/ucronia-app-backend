databaseChangeLog:
  - changeSet:
      id: balance
      author: Bernardo
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: amount
                  type: decimal(10,2)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createTable:
            tableName: fees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_fees_member
                    references: members(id)
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: paid
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: balance_unique_constraints
      author: Bernardo
      changes:
        - addUniqueConstraint:
            constraintName: fees_unique_date
            tableName: fees
            columnNames: 'member_id, date'
  - changeSet:
      id: balance_views
      author: Bernardo
      changes:
        -  createView:  
            remarks: Fees joined with their members
            selectQuery: SELECT f.id AS id, m.id AS member_id, TRIM(CONCAT(m.name, ' ', m.surname)) AS name, f.date AS date, f.paid AS paid FROM fees f JOIN members m ON f.member_id = m.id
            viewName: member_fees
        -  createView:  
            remarks: Monthly balance
            selectQuery: SELECT month_year AS date, total, SUM(total) OVER (ORDER BY month_year) AS cumulative FROM (SELECT DATE_TRUNC('month', date) AS month_year, SUM(amount) AS total FROM transactions GROUP BY month_year) AS subquery
            viewName: monthly_balances