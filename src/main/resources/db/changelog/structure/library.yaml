databaseChangeLog:
  - changeSet:
      id: library
      author: Bernardo
      changes:
        - createTable:
            schemaName: inventory
            tableName: game_systems
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
        - addAutoIncrement:
            schemaName: inventory
            tableName: game_systems
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            schemaName: inventory
            tableName: book_types
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
        - addAutoIncrement:
            schemaName: inventory
            tableName: book_types
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            schemaName: inventory
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
        - addAutoIncrement:
            schemaName: inventory
            tableName: authors
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            schemaName: inventory
            tableName: publishers
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
        - addAutoIncrement:
            schemaName: inventory
            tableName: publishers
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            schemaName: inventory
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(17)
                  constraints:
                    nullable: false
              - column:
                  name: supertitle
                  type: varchar(100)
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: subtitle
                  type: varchar(100)
              - column:
                  name: language
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: publish_date
                  type: datetime
              - column:
                  name: donation_date
                  type: datetime
              - column:
                  name: game_system_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_books_game_system
                    references: inventory.game_systems(id)
                    deleteCascade: true
              - column:
                  name: book_type_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_books_book_type
                    references: inventory.book_types(id)
                    deleteCascade: true
        - addAutoIncrement:
            schemaName: inventory
            tableName: books
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: library_relationships
      author: Bernardo
      changes:
        - createTable:
            schemaName: inventory
            tableName: book_authors
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_authors_book
                    references: inventory.books(id)
                    deleteCascade: true
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_authors_author
                    references: inventory.authors(id)
                    deleteCascade: true
        - addPrimaryKey:
            constraintName: book_authors_key
            schemaName: inventory
            tableName: book_authors
            columnNames: 'book_id, author_id'
        - createTable:
            schemaName: inventory
            tableName: book_publishers
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_publishers_book
                    references: inventory.books(id)
                    deleteCascade: true
              - column:
                  name: publisher_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_publishers_publisher
                    references: inventory.publishers(id)
                    deleteCascade: true
        - addPrimaryKey:
            constraintName: book_publishers_key
            schemaName: inventory
            tableName: book_publishers
            columnNames: 'book_id, publisher_id'
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: library_donors
      author: Bernardo
      changes:
        - createTable:
            schemaName: inventory
            tableName: book_donors
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_donors_book
                    references: inventory.books(id)
                    deleteCascade: true
              - column:
                  name: donor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_donors_donor
                    references: association.contacts(id)
                    deleteCascade: true
        - addPrimaryKey:
            constraintName: book_donors_key
            schemaName: inventory
            tableName: book_donors
            columnNames: 'book_id, donor_id'
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
  - changeSet:
      id: library_lending
      author: Bernardo
      changes:
        - createTable:
            schemaName: inventory
            tableName: book_lendings
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_lending_book
                    references: inventory.books(id)
                    deleteCascade: true
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_lending_person
                    references: association.contacts(id)
                    deleteCascade: true
              - column:
                  name: lending_date
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: return_date
                  type: datetime
        - addPrimaryKey:
            constraintName: book_lendings_key
            schemaName: inventory
            tableName: book_lendings
            columnNames: 'book_id, person_id, lending_date'
