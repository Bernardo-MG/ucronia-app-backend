databaseChangeLog:
  - changeSet:
      id: contact_auth
      author: Bernardo
      changes:
        - createTable:
            schemaName: security
            tableName: user_contacts
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_user_contacts_user
                    references: security.users(id)
                    deleteCascade: true
              - column:
                  name: contact_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_user_contacts_contact
                    references: directory.contacts(id)
                    deleteCascade: true
