databaseChangeLog:
  - changeSet:
      id: person_auth
      author: Bernardo
      changes:
        - createTable:
            schemaName: security
            tableName: user_contacts
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_user_persons_user
                    references: security.users(id)
                    deleteCascade: true
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_user_persons_person
                    references: association.contacts(id)
                    deleteCascade: true
