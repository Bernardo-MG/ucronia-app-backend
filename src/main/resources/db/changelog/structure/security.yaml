databaseChangeLog:
  - changeSet:
      id: security_tables
      author: Bernardo
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(60)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    nullable: false
                    unique: true
                  defaultValue: ''
              - column:
                  name: credentials_expired
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
              - column:
                  name: expired
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: locked
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
  - changeSet:
      id: security_roles
      author: Bernardo
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(60)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: resources
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(60)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: actions
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(60)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: security_roles_relationships
      author: Bernardo
      changes:
        - createTable:
            tableName: role_permissions
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_role_permissions_role_id
                    references: roles(id)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: resource_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_role_permissions_resource_id
                    references: resources(id)
                    nullable: false
              - column:
                  name: action_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_role_permissions_action_id
                    references: actions(id)
                    nullable: false
              - column:
                  name: granted
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_roles_user_id
                    references: users(id)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_roles_role_id
                    references: roles(id)
                    nullable: false
        - addUniqueConstraint:
            constraintName: role_permissions_unique
            tableName: role_permissions
            columnNames: 'role_id, resource_id, action_id'
        - addUniqueConstraint:
            constraintName: user_roles_unique
            tableName: user_roles
            columnNames: 'user_id, role_id'
  - changeSet:
      id: token_tables
      author: Bernardo
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(500)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiration_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: consumed
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
  - changeSet:
      id: security_views
      author: Bernardo
      changes:
        -  createView:  
            remarks: User granted permissions
            selectQuery: SELECT DISTINCT u.id AS user_id, u.username AS username, p.resource_id AS resource_id, p.resource AS resource, p.action_id AS action_id, p.action AS action FROM (SELECT r.id AS resource_id, r.name AS resource, a.id AS action_id, a.name AS action, rp.role_id AS role_id FROM role_permissions rp LEFT JOIN actions a ON rp.action_id = a.id LEFT JOIN resources r ON rp.resource_id = r.id WHERE rp.granted = true) p JOIN user_roles ur ON p.role_id = ur.role_id JOIN users u ON u.id = ur.user_id
            viewName: user_granted_permissions
        -  createView:  
            remarks: Role granted permissions
            selectQuery: SELECT rl.id AS role_id, rl.name AS role, r.id AS resource_id, r.name AS resource, a.id AS action_id, a.name AS action FROM roles rl LEFT JOIN role_permissions rp ON rl.id = rp.role_id LEFT JOIN actions a ON rp.action_id = a.id LEFT JOIN resources r ON rp.resource_id = r.id WHERE rp.granted = true
            viewName: role_granted_permissions
