components:
  schemas:
    TransactionCalendarMonth:
      type: object
      required: [month, transactions]
      properties:
        month:
          $ref: '../common/dates.yml#/components/schemas/Month'
        transactions:
          type: array
          items:
            $ref: 'transactions.yml#/components/schemas/Transaction'
    TransactionCalendarMonthsRange:
      type: object
      required: [months]
      properties:
        months:
          type: array
          items:
            $ref: '../common/dates.yml#/components/schemas/Month'
    TransactionCalendarMonthResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/TransactionCalendarMonth'
    TransactionCalendarMonthsRangeResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/TransactionCalendarMonthsRange'