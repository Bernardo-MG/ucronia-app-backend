components:
  parameters:
    authorsSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(name)\|(asc|desc)$'
          example: name|asc
  schemas:
    Author:
      type: object
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          type: string
          example: 'Gary Gigax'
    AuthorCreation:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: 'Gary Gigax'
          maxLength: 100
    AuthorChange:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: 'Gary Gigax'
          maxLength: 100
    AuthorPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Author'
    AuthorResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Author'