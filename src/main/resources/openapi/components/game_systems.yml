components:
  schemas:
    GameSystem:
      type: object
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          type: string
          example: "Core book"
    GameSystemCreation:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Core book"
    GameSystemChange:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Core book"
    GameSystemPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/GameSystem'
    GameSystemResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/GameSystem'