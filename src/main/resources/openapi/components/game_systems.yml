components:
  parameters:
    gameSystemsSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(name)\|(asc|desc)$'
          example: name|asc
  schemas:
    GameSystem:
      type: object
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          type: string
          example: 'd20'
    GameSystemCreation:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: 'd20'
          maxLength: 100
    GameSystemUpdate:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: 'd20'
          maxLength: 100
    GameSystemPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/GameSystem'
    GameSystemResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/GameSystem'