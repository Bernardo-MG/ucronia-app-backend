components:
  schemas:
    Fee:
      type: object
      properties:
        month:
          type: string
          pattern: "^\\d{4}-(0[1-9]|1[0-2])$"
          format: month
          example: "2025-08"
        paid:
          type: boolean
        member:
          $ref: '#/components/schemas/FeeMember'
        payment:
          $ref: '#/components/schemas/FeeTransaction'
    FeeMember:
      type: object
      properties:
        number:
          type: integer
          format: int64
        name:
          $ref: 'contacts.yml#/components/schemas/contactName'
    FeeTransaction:
      type: object
      nullable: true
      properties:
        date:
          type: string
          pattern: "^\\d{4}-(0[1-9]|1[0-2])$"
          format: month
          example: "2025-08"
        index:
          type: integer
          nullable: true
    FeeCreation:
      type: object
      required: [month, member]
      properties:
        month:
          type: string
          pattern: "^\\d{4}-(0[1-9]|1[0-2])$"
          format: month
          example: "2025-08"
        member:
          type: integer
          format: int64
    FeePayments:
      type: object
      required: [member, payment, feeMonths]
      properties:
        member:
          type: integer
          format: int64
        payment:
          type: string
          format: date-time
        feeMonths:
          type: array
          items:
            type: string
            pattern: "^\\d{4}-(0[1-9]|1[0-2])$"
            format: month
            example: "2025-08"
    FeeChange:
      type: object
      required: [month, payment]
      properties:
        month:
          type: string
          pattern: "^\\d{4}-(0[1-9]|1[0-2])$"
          format: month
          example: "2025-08"
        payment:
          $ref: '#/components/schemas/FeeChangePayment'
    FeeChangePayment:
      type: object
      properties:
        index:
          type: integer
          format: int64
        date:
          type: string
          format: date-time