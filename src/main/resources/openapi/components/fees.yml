components:
  schemas:
    Fee:
      type: object
      required: [member, month, paid]
      properties:
        member:
          $ref: 'contacts.yml#/components/schemas/MinimalContact'
        month:
          $ref: '../common/dates.yml#/components/schemas/Month'
        paid:
          type: boolean
        transaction:
          $ref: 'transactions.yml#/components/schemas/MinimalTransaction'
    FeePageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Fee'
    FeeResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Fee'
    FeesResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Fee'
    FeeCreation:
      type: object
      required: [member, month]
      properties:
        member:
          $ref: '../common/ids.yml#/components/schemas/Id'
        month:
          $ref: '../common/dates.yml#/components/schemas/Month'
    FeePayments:
      type: object
      required: [member, transaction, months]
      properties:
        member:
          $ref: '../common/ids.yml#/components/schemas/Id'
        paymentDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        months:
          type: array
          items:
            $ref: '../common/dates.yml#/components/schemas/Month'
    FeeChange:
      type: object
      required: [month, transaction]
      properties:
        month:
          $ref: '../common/dates.yml#/components/schemas/Month'
        transaction:
          $ref: '#/components/schemas/FeeChangeTransaction'
    FeeChangeTransaction:
      type: object
      required: [date]
      properties:
        index:
          $ref: '../common/ids.yml#/components/schemas/Id'
        date:
          $ref: '../common/dates.yml#/components/schemas/Date'