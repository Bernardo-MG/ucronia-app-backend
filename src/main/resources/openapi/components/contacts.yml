components:
  schemas:
    MinimalContact:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: '#/components/schemas/ContactName'
    ContactName:
      type: object
      required: [firstName, lastName, fullName]
      properties:
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Smith'
        fullName:
          type: string
          example: 'John Smith'
    EditionContactName:
      type: object
      required: [firstName, lastName]
      properties:
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Smith'