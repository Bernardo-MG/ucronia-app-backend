components:
  schemas:
    MinimalContact:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: '#/components/schemas/ContactName'
    Contact:
      type: object
      required: [number, name, membership]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: '#/components/schemas/ContactName'
        membership:
          $ref: '#/components/schemas/Membership'
    ContactName:
      type: object
      required: [firstName, lastName, fullName]
      properties:
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Smith'
        fullName:
          type: string
          example: 'John Smith'
    Membership:
      type: object
      required: [active]
      properties:
        active:
          type: boolean