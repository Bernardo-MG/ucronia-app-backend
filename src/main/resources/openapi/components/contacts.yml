components:
  schemas:
    Contact:
      type: object
      properties:
        number:
          type: integer
          format: int64
          example: 1234
        name:
          $ref: '#/components/schemas/ContactName'
        membership:
          $ref: '#/components/schemas/Membership'
    ContactName:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        fullName:
          type: string
    Membership:
      type: object
      properties:
        active:
          type: boolean