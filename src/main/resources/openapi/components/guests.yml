components:
  parameters:
    guestsSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(firstName|lastName|number)\|(asc|desc)$'
          example: username|asc
  schemas:
    Guest:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        identifier:
          type: string
          description: Unique identifier of the contact.
        name:
          $ref: 'contacts.yml#/components/schemas/ContactName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        contactChannels:
          type: array
          items:
            $ref: 'contacts.yml#/components/schemas/ContactChannel'
        games:
          type: array
          items:
            $ref: '../common/dates.yml#/components/schemas/Date'
        comments:
          type: string
          description: Comments about the contact.
    GuestCreation:
      type: object
      required: [name]
      properties:
        identifier:
          type: string
          description: Unique identifier of the contact.
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
    GuestChange:
      type: object
      properties:
        identifier:
          type: string
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        contactChannels:
          type: array
          items:
            $ref: 'contacts.yml#/components/schemas/EditionContactChannel'
        games:
          type: array
          items:
            $ref: '../common/dates.yml#/components/schemas/Date'
        comments:
          type: string
    GuestPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Guest'
    GuestResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Guest'