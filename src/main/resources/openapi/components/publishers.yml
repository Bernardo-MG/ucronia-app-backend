components:
  schemas:
    Publisher:
      type: object
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          type: string
          example: "Wizards of the Coast"
    PublisherCreation:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: "Wizards of the Coast"
    PublisherChange:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: "Wizards of the Coast"
    PublisherPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Publisher'
    PublisherResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Publisher'