components:
  parameters:
    sortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(firstName|lastName|number)\|(asc|desc)$'
          example: username|asc
  schemas:
    PersonStatus:
      type: string
      description: Status filter for person queries.
      enum: [ACTIVE, ALL, ALL_MEMBER, INACTIVE, NO_MEMBER]
    PersonContact:
      type: object
      required: [method, contact]
      properties:
        method:
          $ref: 'contact_methods.yml#/components/schemas/ContactMethod'
        contact:
          type: string
          description: Contact detail.
    Membership:
      type: object
      required: [active, renew]
      properties:
        active:
          type: boolean
          description: Whether the membership is active.
        renew:
          type: boolean
          description: Whether the membership is eligible for renewal.
    Person:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        identifier:
          type: string
          description: Unique identifier of the person.
        name:
          $ref: 'contacts.yml#/components/schemas/ContactName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        membership:
          $ref: '#/components/schemas/Membership'
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/PersonContact'
    PersonCreation:
      type: object
      required: [name]
      properties:
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
        member:
          type: boolean
    PersonChange:
      type: object
      required: [identifier, name]
      properties:
        identifier:
          type: string
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        membership:
          $ref: '#/components/schemas/Membership'
    PersonPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Person'
    PersonResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Person'