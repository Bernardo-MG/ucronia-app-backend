components:
  parameters:
    membersSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(firstName|lastName|number)\|(asc|desc)$'
          example: username|asc
  schemas:
    Member:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: 'contacts.yml#/components/schemas/ContactName'
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberCreation:
      type: object
      required: [name]
      properties:
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberChange:
      type: object
      properties:
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberStatus:
      type: string
      description: Status filter for contact queries.
      enum: [ACTIVE, INACTIVE, ALL]
    MemberPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Member'
    MemberResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Member'