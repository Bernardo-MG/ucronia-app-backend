components:
  parameters:
    membersSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(firstName|lastName|number)\|(asc|desc)$'
          example: username|asc
  schemas:
    Member:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: 'profiles.yml#/components/schemas/ProfileName'
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberProfile:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        identifier:
          type: string
          description: Unique identifier of the member.
        name:
          $ref: 'profiles.yml#/components/schemas/ProfileName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        contactChannels:
          type: array
          items:
            $ref: 'profiles.yml#/components/schemas/ContactChannel'
        comments:
          type: string
          description: Comments about the member.
        feeType:
          $ref: '#/components/schemas/MemberFeeType'
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
        types:
          type: array
          items:
            type: string
    MemberFeeType:
      type: object
      required: [index, date]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
    MemberCreation:
      type: object
      required: [feeType, name]
      properties:
        feeType:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: 'profiles.yml#/components/schemas/EditionProfileName'
    MemberProfileCreation:
      type: object
      required: [name]
      properties:
        identifier:
          type: string
          description: Unique identifier of the member.
        name:
          $ref: 'profiles.yml#/components/schemas/EditionProfileName'
    MemberChange:
      type: object
      properties:
        feeType:
          $ref: '../common/ids.yml#/components/schemas/Id'
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberProfileChange:
      type: object
      properties:
        identifier:
          type: string
        name:
          $ref: 'profiles.yml#/components/schemas/EditionProfileName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        contactChannels:
          type: array
          items:
            $ref: 'profiles.yml#/components/schemas/EditionContactChannel'
        comments:
          type: string
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberStatus:
      type: string
      description: Status filter for member queries.
      enum: [ACTIVE, INACTIVE, ALL]
    MemberPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Member'
    MemberProfilePageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/MemberProfile'
    MemberResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Member'
    MemberProfileResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/MemberProfile'