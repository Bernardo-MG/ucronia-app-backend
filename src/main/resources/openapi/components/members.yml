components:
  parameters:
    membersSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(firstName|lastName|number)\|(asc|desc)$'
          example: username|asc
  schemas:
    MemberContact:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        identifier:
          type: string
          description: Unique identifier of the contact.
        name:
          $ref: 'contacts.yml#/components/schemas/ContactName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
        contactChannels:
          type: array
          items:
            $ref: './contacts.yml#/components/schemas/ContactChannel'
    Member:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: 'contacts.yml#/components/schemas/ContactName'
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberCreation:
      type: object
      required: [name]
      properties:
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberChange:
      type: object
      properties:
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberStatus:
      type: string
      description: Status filter for contact queries.
      enum: [ACTIVE, INACTIVE, ALL]
    MemberContactCreation:
      type: object
      required: [name, active]
      properties:
        identifier:
          type: string
          description: Unique identifier of the contact.
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
        active:
          type: boolean
          description: Whether the member is active.
    MemberContactChange:
      type: object
      properties:
        identifier:
          type: string
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        active:
          type: boolean
          description: Whether the member is active.
        renew:
          type: boolean
          description: Whether the member is eligible for renewal.
    MemberContactPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/MemberContact'
    MemberContactResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/MemberContact'
    MemberPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Member'
    MemberResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Member'