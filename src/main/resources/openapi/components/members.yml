components:
  schemas:
    Member:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        identifier:
          type: string
          description: Unique identifier of the contact.
        name:
          $ref: 'contacts.yml#/components/schemas/ContactName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        active:
          type: boolean
          description: Whether the membership is active.
        renew:
          type: boolean
          description: Whether the membership is eligible for renewal.
        contactChannels:
          type: array
          items:
            $ref: './contacts.yml#/components/schemas/ContactChannel'
    PublicMember:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: 'contacts.yml#/components/schemas/ContactName'
    MemberStatus:
      type: string
      description: Status filter for contact queries.
      enum: [ACTIVE, ALL, ALL_MEMBER, INACTIVE, NO_MEMBER]
    MemberCreation:
      type: object
      required: [name]
      properties:
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
    MemberChange:
      type: object
      properties:
        identifier:
          type: string
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        active:
          type: boolean
          description: Whether the membership is active.
        renew:
          type: boolean
          description: Whether the membership is eligible for renewal.
    MemberPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Member'
    MemberResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Member'
    PublicMemberPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/PublicMember'
    PublicMemberResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/PublicMember'