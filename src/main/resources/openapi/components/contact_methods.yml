components:
  parameters:
    contactMethodsSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(name|number)\|(asc|desc)$'
          example: name|asc
  schemas:
    ContactMethod:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          type: string
          description: Name of the contact method.
    ContactMethodCreation:
      type: object
      required: [name]
      properties:
        name:
          type: string
          description: Name of the new contact method.
          maxLength: 50
    ContactMethodChange:
      type: object
      required: [name]
      properties:
        name:
          type: string
          description: Updated name of the contact method.
          maxLength: 50
    ContactMethodPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/ContactMethod'
    ContactMethodResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/ContactMethod'