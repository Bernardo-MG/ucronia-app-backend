components:
  parameters:
    sponsorsSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(firstName|lastName|number)\|(asc|desc)$'
          example: username|asc
  schemas:
    Sponsor:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        identifier:
          type: string
          description: Unique identifier of the sponsor.
        name:
          $ref: 'profiles.yml#/components/schemas/ProfileName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        contactChannels:
          type: array
          items:
            $ref: 'profiles.yml#/components/schemas/ContactChannel'
        years:
          type: array
          items:
            type: integer
        comments:
          type: string
          description: Comments about the sponsor.
        types:
          type: array
          items:
            type: string
    SponsorCreation:
      type: object
      required: [name]
      properties:
        identifier:
          type: string
          description: Unique identifier of the sponsor.
        name:
          $ref: 'profiles.yml#/components/schemas/EditionProfileName'
    SponsorChange:
      type: object
      properties:
        identifier:
          type: string
        name:
          $ref: 'profiles.yml#/components/schemas/EditionProfileName'
        birthDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        contactChannels:
          type: array
          items:
            $ref: 'profiles.yml#/components/schemas/EditionContactChannel'
        years:
          type: array
          items:
            type: integer
        comments:
          type: string
    SponsorPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Sponsor'
    SponsorResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Sponsor'