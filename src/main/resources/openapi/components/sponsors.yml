components:
  parameters:
    sponsorsSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(firstName|lastName|number)\|(asc|desc)$'
          example: username|asc
  schemas:
    Sponsor:
      type: object
      required: [number, name]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: 'contacts.yml#/components/schemas/ContactName'
        years:
          type: array
          items:
            type: integer
    SponsorCreation:
      type: object
      required: [name]
      properties:
        name:
          $ref: 'contacts.yml#/components/schemas/EditionContactName'
    SponsorChange:
      type: object
      properties:
        years:
          type: array
          items:
            type: integer
    SponsorPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Sponsor'
    SponsorResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Sponsor'