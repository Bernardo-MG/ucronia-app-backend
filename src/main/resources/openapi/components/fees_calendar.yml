components:
  schemas:
    FeeCalendarYearsRange:
      type: object
      properties:
        years:
          type: array
          items:
            type: integer
            example: 2023
    FeeCalendar:
      type: object
      properties:
        member:
          $ref: 'contacts.yml#/components/schemas/Contact'
        months:
          type: array
          items:
            $ref: '#/components/schemas/FeeCalendarMonth'
        year:
          type: integer
          example: 2025
    FeeCalendarMonth:
      type: object
      properties:
        month:
          $ref: '../common/dates.yml#/components/schemas/Month'
        paid:
          type: boolean
        monthNumber:
          type: integer
          example: 8