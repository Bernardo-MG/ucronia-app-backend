components:
  schemas:
    FeeCalendarMember:
      type: object
      required: [number, name, membership]
      properties:
        number:
          $ref: '../common/ids.yml#/components/schemas/Id'
        name:
          $ref: 'contacts.yml#/components/schemas/ContactName'
        active:
          type: boolean
    FeeCalendarYearsRange:
      type: object
      required: [years]
      properties:
        years:
          type: array
          items:
            type: integer
            example: 2023
    FeeCalendar:
      type: object
      required: [member, year, months]
      properties:
        member:
          $ref: '#/components/schemas/FeeCalendarMember'
        year:
          type: integer
          example: 2025
        months:
          type: array
          items:
            $ref: '#/components/schemas/FeeCalendarMonth'
    FeeCalendarMonth:
      type: object
      required: [month, monthNumber, paid]
      properties:
        month:
          $ref: '../common/dates.yml#/components/schemas/Month'
        paid:
          type: boolean
    FeeCalendarYearsRangeResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/FeeCalendarYearsRange'
    FeeCalendarResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/FeeCalendar'