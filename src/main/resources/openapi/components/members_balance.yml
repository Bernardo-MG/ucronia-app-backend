components:
  schemas:
    MonthlyMemberBalance:
      type: object
      required: [date, total]
      properties:
        month:
          $ref: '../common/dates.yml#/components/schemas/Month'
        total:
          type: integer
          format: int64
          description: Total member balance for the month.
    MonthlyMemberBalancesResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/MonthlyMemberBalance'
    MemberBalanceQuery:
      type: object
      properties:
        from:
          $ref: '../common/dates.yml#/components/schemas/Month'
          description: Start year-month for filtering.
        to:
          $ref: '../common/dates.yml#/components/schemas/Month'
          description: End year-month for filtering.
        memberNumber:
          $ref: '../common/ids.yml#/components/schemas/Id'