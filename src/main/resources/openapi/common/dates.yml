components:
  schemas:
    Date:
      type: string
      pattern: '^\\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]Z$'
      format: date-time
      example: '2025-08-01T00:00:00Z'
    Month:
      type: string
      pattern: '^\\d{4}-(0[1-9]|1[0-2])$'
      format: month
      example: '2025-08'