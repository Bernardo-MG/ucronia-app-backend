get:
  summary: Get a specific person by number.
  operationId: getPersonByNumber
  tags: [Person]
  parameters:
    - name: number
      in: path
      required: true
      description: Person number.
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Requested person.
      content:
        application/json:
          schema:
            $ref: '../components/persons.yml#/components/schemas/PersonResponse'
    '404':
      description: Person not found.
