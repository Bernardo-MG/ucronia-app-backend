get:
  summary: Get a specific member contact by number.
  operationId: getMemberContactByNumber
  tags: [MemberContact]
  parameters:
    - name: number
      in: path
      required: true
      description: Member contact number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Requested member contact.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberContactResponse'
    '404':
      description: Member contact not found.