get:
  summary: Get a specific member by number.
  operationId: getMemberContactByNumber
  tags: [MemberContact]
  parameters:
    - name: number
      in: path
      required: true
      description: MemberContact number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Requested member.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberContactResponse'
    '404':
      description: MemberContact not found.
put:
  summary: Update a member.
  operationId: updateMemberContact
  tags: [MemberContact]
  parameters:
    - name: number
      in: path
      required: true
      description: MemberContact number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/members.yml#/components/schemas/MemberContactChange'
  responses:
    '200':
      description: Updated contact.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberContactResponse'
    '404':
      description: Contact not found.
patch:
  summary: Partially update a member.
  operationId: patchMemberContact
  tags: [MemberContact]
  parameters:
    - name: number
      in: path
      required: true
      description: MemberContact number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/members.yml#/components/schemas/MemberContactChange'
  responses:
    '200':
      description: Updated member.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberContactResponse'
    '404':
      description: MemberContact not found.
delete:
  summary: Delete a member.
  operationId: deleteMemberContact
  tags: [MemberContact]
  parameters:
    - name: number
      in: path
      required: true
      description: MemberContact number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: MemberContact deleted successfully.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberContactResponse'
    '404':
      description: MemberContact not found.