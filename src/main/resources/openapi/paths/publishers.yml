post:
  summary: Create a new publisher
  operationId: createPublisher
  tags:
    - Publisher
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/publishers.yml#/components/schemas/PublisherCreation'
  responses:
    '201':
      description: Publisher created successfully
      content:
        application/json:
          schema:
            $ref: '../components/publishers.yml#/components/schemas/PublisherResponse'
get:
  summary: Get all publishers
  operationId: getAllPublishers
  tags:
    - Publisher
  parameters:
    - name: page
      description: Page to return.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/pageParam'
    - name: size
      description: Page size.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sizeParam'
    - name: sort
      in: query
      required: false
      description: Sorting to apply.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sortingParam'
  responses:
    '200':
      description: List of publishers
      content:
        application/json:
          schema:
            $ref: '../components/publishers.yml#/components/schemas/PublisherPageResponse'