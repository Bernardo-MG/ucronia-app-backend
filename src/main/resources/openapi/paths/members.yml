get:
  summary: Get all members.
  operationId: getAllMembers
  tags: [Member]
  parameters:
    - name: page
      in: query
      required: false
      description: Page to return.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/pageParam'
    - name: size
      in: query
      required: false
      description: Page size.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sizeParam'
    - name: sort
      in: query
      required: false
      description: Sorting to apply.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sortingParam'
  responses:
    '200':
      description: Members page.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberPageResponse'