get:
  summary: Get all members.
  operationId: getAllMembers
  tags: [Member]
  parameters:
    - $ref: '../common/pagination.yml#/components/parameters/pageParam'
    - $ref: '../common/pagination.yml#/components/parameters/sizeParam'
    - $ref: '../common/pagination.yml#/components/parameters/sortParam'
    - name: status
      in: query
      required: false
      description: Filter by member status.
      schema:
        $ref: '../components/members.yml#/components/schemas/MemberStatus'
    - name: name
      in: query
      required: false
      description: Filter by name substring.
      schema:
        type: string
  responses:
    '200':
      description: Members page.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberPageResponse'