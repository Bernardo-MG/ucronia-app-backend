post:
  summary: Create a new member.
  operationId: createMember
  tags: [Member]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/members.yml#/components/schemas/MemberCreation'
  responses:
    '201':
      description: Contact created.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberResponse'
get:
  summary: Get all public members.
  operationId: getAllMembers
  tags: [Member]
  parameters:
    - $ref: '../common/pagination.yml#/components/parameters/pageParam'
    - $ref: '../common/pagination.yml#/components/parameters/sizeParam'
    - $ref: '../components/members.yml#/components/parameters/membersSortParam'
    - name: status
      in: query
      required: false
      description: Filter by member status.
      schema:
        $ref: '../components/members.yml#/components/schemas/MemberStatus'
    - name: name
      in: query
      required: false
      description: Substring to filter name by.
      schema:
        type: string
  responses:
    '200':
      description: Members page.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberPageResponse'