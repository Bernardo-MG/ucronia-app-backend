post:
  summary: Create a game book
  operationId: createGameBook
  tags:
    - GameBook
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/books.yml#/components/schemas/BookCreation'
  responses:
    '201':
      description: Game book successfully created
      content:
        application/json:
          schema:
            $ref: '../components/books.yml#/components/schemas/GameBookResponse'

get:
  summary: Get all game books
  operationId: getAllGameBooks
  tags:
    - GameBook
  parameters:
    - name: page
      description: Page to return.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/pageParam'
    - name: size
      description: Page size.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sizeParam'
    - name: sort
      in: query
      required: false
      description: Sorting to apply.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sortingParam'
  responses:
    '200':
      description: A page of game books
      content:
        application/json:
          schema:
            $ref: '../components/books.yml#/components/schemas/GameBookPageResponse'