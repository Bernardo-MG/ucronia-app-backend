get:
  summary: Returns all the member fees for a year
  operationId: getFeesCalendar
  tags: [FeeCalendar]
  parameters:
    - name: year
      in: path
      required: true
      schema:
        type: integer
        example: 2025
    - name: status
      in: query
      required: true
      schema:
        type: string
        enum: [ACTIVE, ALL, INACTIVE]
    - name: sort
      in: query
      required: false
      description: Sorting to apply.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sortingParam'
  responses:
    '200':
      description: All the member fees for the given year
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/fees_calendar.yml#/components/schemas/FeeCalendar'