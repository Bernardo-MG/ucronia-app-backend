post:
  summary: Create an unpaid fee.
  operationId: createUnpaidFee
  tags: [Fee]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/fees.yml#/components/schemas/FeeCreation'
  responses:
    '201':
      description: Fee created.
      content:
        application/json:
          schema:
            $ref: '../components/fees.yml#/components/schemas/FeeResponse'

get:
  summary: Get all fees.
  operationId: getAllFees
  tags: [Fee]
  parameters:
    - name: date
      description: Date to query for.
      in: query
      schema:
        $ref: '../common/dates.yml#/components/schemas/Date'
    - name: startDate
      description: Starting date to query for.
      in: query
      schema:
        $ref: '../common/dates.yml#/components/schemas/Date'
    - name: endDate
      description: Ending date to query for.
      in: query
      schema:
        $ref: '../common/dates.yml#/components/schemas/Date'
    - name: page
      description: Page to return.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/pageParam'
    - name: size
      description: Page size.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sizeParam'
    - name: sort
      in: query
      required: false
      description: Sorting to apply.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sortingParam'
  responses:
    '200':
      description: Fees page
      content:
        application/json:
          schema:
            $ref: '../components/fees.yml#/components/schemas/FeePageResponse'