post:
  summary: Create an unpaid fee
  operationId: create
  tags: [Fee]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/fees.yml#/components/schemas/FeeCreation'
  responses:
    '201':
      description: Fee created
      content:
        application/json:
          schema:
            $ref: '../components/fees.yml#/components/schemas/Fee'

get:
  summary: Get all fees
  operationId: getAll
  tags: [Fee]
  parameters:
    - name: date
      in: query
      schema:
        type: string
        format: date-time
    - name: startDate
      in: query
      schema:
        type: string
        format: date-time
    - name: endDate
      in: query
      schema:
        type: string
        format: date-time
    - name: page
      in: query
      schema:
        type: integer
    - name: size
      in: query
      schema:
        type: integer
    - name: sort
      in: query
      schema:
        type: array
        items:
          type: string
          example: propertyName,ASC
  responses:
    '200':
      description: List of fees
      content:
        application/json:
          schema:
            $ref: '../components/fees.yml#/components/schemas/FeePage'