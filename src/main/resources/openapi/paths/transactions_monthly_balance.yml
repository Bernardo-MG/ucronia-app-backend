get:
  summary: Get monthly balance.
  operationId: getMonthlyTransactionBalance
  tags: [TransactionBalance]
  parameters:
    - name: from
      description: Starting date to query for.
      in: query
      required: false
      schema:
        $ref: '../common/dates.yml#/components/schemas/Month'
    - name: to
      description: Ending date to query for.
      in: query
      required: false
      schema:
        $ref: '../common/dates.yml#/components/schemas/Month'
  responses:
    '200':
      description: Transactions page
      content:
        application/json:
          schema:
            $ref: '../components/transactions_balance.yml#/components/schemas/TransactionMonthlyBalanceResponse'