  summary: Update a guest.
  operationId: updateGuest
  tags: [Guest]
  parameters:
    - name: number
      in: path
      required: true
      description: Guest number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  requestBody:
    required: true
