get:
  summary: Get a specific guest by number.
  operationId: getGuestByNumber
  tags: [Guest]
  parameters:
    - name: number
      in: path
      required: true
      description: Guest number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Requested guest.
      content:
        application/json:
          schema:
            $ref: '../components/guests.yml#/components/schemas/GuestResponse'
    '404':
      description: Guest not found.
