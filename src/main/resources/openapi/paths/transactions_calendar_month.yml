get:
  summary: Get calendar month.
  operationId: getTransactionCalendarMonth
  tags: [TransactionCalendar]
  parameters:
    - name: year
      description: Calendar year.
      in: path
      required: true
      schema:
        type: integer
    - name: month
      description: Calendar month.
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Calendar month
      content:
        application/json:
          schema:
            $ref: '../components/transactions_calendar.yml#/components/schemas/TransactionCalendarMonthResponse'