post:
  summary: Create a new contact method.
  operationId: createContactMethod
  tags: [ContactMethod]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/contact_methods.yml#/components/schemas/ContactMethodCreation'
  responses:
    '201':
      description: Contact method created.
      content:
        application/json:
          schema:
            $ref: '../components/contact_methods.yml#/components/schemas/ContactMethodResponse'
get:
  summary: Get all contact methods.
  operationId: getAllContactMethods
  tags: [ContactMethod]
  parameters:
    - name: page
      in: query
      required: false
      description: Page to return.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/pageParam'
    - name: size
      in: query
      required: false
      description: Page size.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sizeParam'
    - name: sort
      in: query
      required: false
      description: Sorting to apply.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sortingParam'
  responses:
    '200':
      description: Contact methods page.
      content:
        application/json:
          schema:
            $ref: '../components/contact_methods.yml#/components/schemas/ContactMethodPageResponse'