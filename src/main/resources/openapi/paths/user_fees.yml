get:
  summary: Returns all fees for the user in session
  operationId: getUserFees
  tags: [MyFees]
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        example: 0
    - name: size
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        example: 20
    - name: sort
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          example: "month,DESC"
  responses:
    '200':
      description: Paginated list of user fees
      content:
        application/json:
          schema:
            $ref: '../components/fees.yml#/components/schemas/FeePage'