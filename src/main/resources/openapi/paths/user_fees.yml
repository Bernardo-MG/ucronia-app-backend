get:
  summary: Returns all fees for the user in session
  operationId: getUserFees
  tags: [MyFees]
  parameters:
    - name: page
      description: Page to return.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/pageParam'
    - name: size
      description: Page size.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sizeParam'
    - name: sort
      in: query
      required: false
      description: Sorting to apply.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sortingParam'
  responses:
    '200':
      description: Paginated list of user fees
      content:
        application/json:
          schema:
            $ref: '../components/fees.yml#/components/schemas/FeePage'