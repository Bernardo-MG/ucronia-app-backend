get:
  summary: Get a specific member by number.
  operationId: getMemberProfileByNumber
  tags: [MemberProfile]
  parameters:
    - name: number
      in: path
      required: true
      description: MemberProfile number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Requested member.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberProfileResponse'
    '404':
      description: MemberProfile not found.
put:
  summary: Update a member.
  operationId: updateMemberProfile
  tags: [MemberProfile]
  parameters:
    - name: number
      in: path
      required: true
      description: MemberProfile number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/members.yml#/components/schemas/MemberProfileChange'
  responses:
    '200':
      description: Updated member.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberProfileResponse'
    '404':
      description: Member not found.
patch:
  summary: Partially update a member.
  operationId: patchMemberProfile
  tags: [MemberProfile]
  parameters:
    - name: number
      in: path
      required: true
      description: Member number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/members.yml#/components/schemas/MemberProfileChange'
  responses:
    '200':
      description: Updated member.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberProfileResponse'
    '404':
      description: Member not found.
delete:
  summary: Delete a member.
  operationId: deleteMemberProfile
  tags: [MemberProfile]
  parameters:
    - name: number
      in: path
      required: true
      description: MemberProfile number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Member deleted successfully.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberProfileResponse'
    '404':
      description: Member not found.