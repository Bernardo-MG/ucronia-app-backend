post:
  summary: Assign a member to a user.
  operationId: assignProfileToUser
  tags: [UserProfile]
  parameters:
    - name: username
      in: path
      required: true
      description: Username of the user to assign the member.
      schema:
        type: string
    - name: memberNumber
      in: path
      required: true
      description: Member number to assign.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Assigned profile.
      content:
        application/json:
          schema:
            $ref: '../components/profiles.yml#/components/schemas/ProfileResponse'
    '403':
      description: Forbidden â€“ insufficient permissions.
    '404':
      description: User or member not found.