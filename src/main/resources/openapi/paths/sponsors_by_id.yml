delete:
  summary: Delete a sponsor.
  operationId: deleteSponsor
  tags: [Sponsor]
  parameters:
    - name: number
      in: path
      required: true
      description: Sponsor number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
