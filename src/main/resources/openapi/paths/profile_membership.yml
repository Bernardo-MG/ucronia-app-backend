put:
  summary: Add membership to a profile.
  operationId: convertToMember
  tags: [ProfileMembership]
  parameters:
    - name: number
      in: path
      required: true
      description: Profile number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
    - name: feeType
      in: path
      required: true
      description: Fee type number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Created member.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberResponse'
    '404':
      description: Profile not found.