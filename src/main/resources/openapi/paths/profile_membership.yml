put:
  summary: Add membership to a profile.
  operationId: convertToMember
  tags: [ProfileMembership]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/members.yml#/components/schemas/ProfileMembershipConversion'
  parameters:
    - name: number
      in: path
      required: true
      description: Profile number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Created member.
      content:
        application/json:
          schema:
            $ref: '../components/members.yml#/components/schemas/MemberProfileResponse'
    '404':
      description: Profile not found.