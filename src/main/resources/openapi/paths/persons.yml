post:
  summary: Create a new person.
  operationId: createPerson
  tags: [Person]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/persons.yml#/components/schemas/PersonCreation'
  responses:
    '201':
      description: Person created.
      content:
        application/json:
          schema:
            $ref: '../components/persons.yml#/components/schemas/PersonResponse'
get:
  summary: Get all persons.
  operationId: getAllPersons
  tags: [Person]
  parameters:
    - name: status
      in: query
      required: false
      description: Filter by person status.
      schema:
        $ref: '../components/persons.yml#/components/schemas/PersonStatus'
    - name: name
      in: query
      required: false
      description: Filter by name substring.
      schema:
        type: string
    - name: page
      in: query
      required: false
      description: Page to return.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/pageParam'
    - name: size
      in: query
      required: false
      description: Page size.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sizeParam'
    - name: sort
      in: query
      required: false
      description: Sorting to apply.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sortingParam'
  responses:
    '200':
      description: Persons page.
      content:
        application/json:
          schema:
            $ref: '../components/persons.yml#/components/schemas/PersonPageResponse'