get:
  summary: Get the member assigned to a user.
  operationId: getAssignedContact
  tags: [UserContact]
  parameters:
    - name: username
      in: path
      required: true
      description: Username of the user whose assigned member to retrieve.
      schema:
        type: string
  responses:
    '200':
      description: Assigned contact.
      content:
        application/json:
          schema:
            $ref: '../components/contacts.yml#/components/schemas/ContactResponse'
    '404':
      description: User or assigned member not found.

delete:
  summary: Unassign the member from a user.
  operationId: unassignContact
  tags: [UserContact]
  parameters:
    - name: username
      in: path
      required: true
      description: Username of the user to unassign.
      schema:
        type: string
  responses:
    '200':
      description: Assigned contact.
      content:
        application/json:
          schema:
            $ref: '../components/contacts.yml#/components/schemas/ContactResponse'
    '403':
      description: Forbidden â€“ insufficient permissions.
    '404':
      description: User or assigned member not found.