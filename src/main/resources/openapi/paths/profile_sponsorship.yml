put:
  summary: Add sponsor role to a profile.
  operationId: convertToSponsor
  tags: [ProfileSponsorship]
  parameters:
    - name: number
      in: path
      required: true
      description: Profile number.
      schema:
        $ref: '../common/ids.yml#/components/schemas/Id'
  responses:
    '200':
      description: Created sponsor.
      content:
        application/json:
          schema:
            $ref: '../components/sponsors.yml#/components/schemas/SponsorResponse'
    '404':
      description: Profile not found.