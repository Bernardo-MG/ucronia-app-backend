databaseChangeLog:
  - include:
      file: structure/sequence.yaml
      relativeToChangelogFile: true
  - include:
      file: structure/configuration.yaml
      relativeToChangelogFile: true
  - include:
      file: structure/funds.yaml
      relativeToChangelogFile: true
  - include:
      file: structure/membership.yaml
      relativeToChangelogFile: true
  - changeSet:
      id: initial_sequences
      author: Bernardo
      changes:
        - sqlFile:
            encoding: UTF-8
            path: data/initialize_test_sequences.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
  # Security
  - include:
      file: classpath:db/changelog/auth/initialize.yaml
  - changeSet:
      id: auth_initial_data
      author: Bernardo
      changes:
        - sqlFile:
            encoding: UTF-8
            path: classpath:db/changelog/auth/permissions.sql
            splitStatements: true
            stripComments: true
